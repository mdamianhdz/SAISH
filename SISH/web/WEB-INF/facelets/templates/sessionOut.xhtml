<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form>
            <p:idleMonitor timeout="720000">
                <p:ajax event="idle"  oncomplete="dlgSesion.show()" />
            </p:idleMonitor>
            <p:dialog closable="false" appendTo="@(body)" dynamic="true" modal="true" id="DialogS" header="!Alerta!"  widgetVar="dlgSesion" style="font-size:12px" styleClass="text-align: center;"  position="center" showEffect="clip" hideEffect="fold" >
                <p:panel id="panelDialog">
                    <h:panelGrid columns="2" cellpadding="5">
                        Por seguridad la sesion finalizó, vuelva a iniciar sesión
                    </h:panelGrid>
                    <p:separator />
                    <center>
                        <p:commandButton value="OK" actionListener="#{IdleMonitorView.onIdle()}" />
                    </center>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
