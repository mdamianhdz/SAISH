<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/plantilla.xhtml">
        <ui:define name="cuerpo"> 
            <title>Datos Paciente</title>
            <h:body onload="dlgCompBusqVar.show();" >
                <p:dialog closable="false" dynamic="true"  appendTo="@(body)" 
                          modal="true" id="dlgCompBusq" 
                            header="Búsqueda de paciente"  
                            widgetVar="dlgCompBusqVar" style="font-size:12px" 
                            styleClass="text-align: center;"  position="center" 
                            showEffect="clip" hideEffect="fold" >  
                      <h:form id="formDlg">
                          <ui:include src="../componenteBusqueda/componenteBusqueda.xhtml"/> 
                          <p:separator/>
                          <p:commandButton value="Seleccionar" oncomplete="dlgCompBusqVar.hide()" 
                                           update=":formulario:panelHC" 
                                           icon="ui-icon-search">
                              <p:ajax listener="#{oDatosHC.llena()}" />
                          </p:commandButton>
                          <p:commandButton value="Cancelar" update=":formulario:panelHC">
                              <p:ajax listener="#{oDatosHC.cancela()}" />
                          </p:commandButton>
                          <p:commandButton value="Nuevo Paciente" 
                                           oncomplete="dlgCompBusqVar.hide()" 
                                           update=":formulario:panelHC">
                              <p:ajax listener="#{oDatosHC.nuevoPac()}" />
                          </p:commandButton>
                      </h:form> 
                </p:dialog> 
                <h:form id="formulario">
                    <p:growl id="msgs" showDetail="true"/> 
                    <p:panel id="panelHC">
                        <p:tabView id="tabView" dynamic="true">
                            <p:tab title="Datos Generales">
                                <p:panelGrid id="pgDatosGenerales">
                                    <p:row>  
                                        <p:column>
                                            <h:outputText value="Folio Paciente: "/>
                                        </p:column>
                                        <p:column colspan="3">
                                            <p:inputText readonly="true" value="#{oDatosHC.historiaClinica.paciente.folioPac}" size="6" /> 
                                        </p:column> 
                                        <p:column colspan="2">
                                            <h:outputText value="Fecha y Hora de Registro: "/>
                                            <p:inputText readonly="true" value="#{oDatosHC.historiaClinica.reg}" />
                                        </p:column> 
                                    </p:row>
                                    <p:row> 
                                        <p:column>
                                            <h:outputText value="Apellido Paterno:"/> 
                                            <h:outputText value=" * " style="font-weight:bold;color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  id="ApellidoPaterno" 
                                                label="Apellido Paterno" 
                                                maxlength="50"
                                                size="52"
                                                style="text-transform: uppercase"
                                                required="true"  
                                                value="#{oDatosHC.historiaClinica.paciente.apellidoPaterno}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Apellido Materno:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="ApellidoMaterno"
                                                maxlength="50"
                                                size="52"
                                                style="text-transform: uppercase"
                                                value="#{oDatosHC.historiaClinica.paciente.apellidoMaterno}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Nombre(s):"/><h:outputText value=" * " style="font-weight:bold;color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="Nombre" label="Nombre"
                                                maxlength="50"
                                                size="52"
                                                style="text-transform: uppercase"
                                                required="true" 
                                                value="#{oDatosHC.historiaClinica.paciente.nombre}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>  
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Fecha de Nacimiento:"/>
                                            <h:outputText value=" * " style="font-weight:bold;color: red"/>
                                        </p:column> 
                                        <p:column>
                                            <p:calendar label="FechaNacimiento"  required="true" id="cal" navigator="true"  yearRange="c-100:c+0" showOn="button" value="#{oDatosHC.historiaClinica.paciente.nac}" locale="es">
                                                <p:ajax event="dateSelect" update="txtEdad" listener="#{oDatosHC.calculaEdad()}"/>
                                            </p:calendar>  
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Edad: "/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="txtEdad" readonly="true" size="4"  value="#{oDatosHC.edad}" />&nbsp;&nbsp;
                                            <p:outputLabel value=" años"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Lugar de Nacimiento: "/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  style="text-transform: uppercase"
                                                value="#{oDatosHC.historiaClinica.paciente.lugarNac}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row> 
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="RFC: "/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                value="#{oDatosHC.historiaClinica.paciente.RFC}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="CURP:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                value="#{oDatosHC.historiaClinica.paciente.CURP}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Estado Civil:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="selEC" value="#{oDatosHC.historiaClinica.paciente.edoCiv.cve}">  
                                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                                <f:selectItems value="#{oDatosHC.edoCivil}" var="ec" itemLabel="#{ec.descrip}" itemValue="#{ec.cve}"/>
                                                <p:ajax/>
                                            </p:selectOneMenu> 
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Sexo: "/>
                                            <h:outputText value=" * " style="font-weight:bold;color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu required="true" id="selGenero" value="#{oDatosHC.historiaClinica.paciente.genero}"> 
                                                <f:selectItem itemLabel="Seleccione" itemValue="X" />
                                                <f:selectItem itemLabel="Femenino" itemValue="F" /> 
                                                <f:selectItem itemLabel="Masculino" itemValue="M" />  
                                                <p:ajax/>
                                            </p:selectOneMenu> 
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Familiar:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                value="#{oDatosHC.historiaClinica.paciente.familiarCercano}" size="20"><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Ocupación:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                value="#{oDatosHC.historiaClinica.paciente.ocupacion}" size="20"><p:ajax/></p:inputText>
                                        </p:column>
                                    </p:row> 
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="¿Cómo se enteró del SH?"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                value="#{oDatosHC.historiaClinica.paciente.seEntero}"><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="¿Quién lo recomienda?"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                         value="#{oDatosHC.historiaClinica.recomendadoPor}"><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Médico que envía:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu 
                                                label="Médico que envía" style="width: 150px"  
                                                id="selMedRec" filter="true"
                                                filterMatchMode="startsWith"
                                                value="#{oDatosHC.historiaClinica.episodioMedico.medRecom.folioPers}"> 
                                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                                <f:selectItems value="#{oDatosHC.medicos}" 
                                                               var="med3" itemLabel="#{med3.nombreCompleto}" 
                                                               itemValue="#{med3.folioPers}"/>
                                                <p:ajax/>
                                            </p:selectOneMenu> 
                                        </p:column>
                                    </p:row> 
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Médico tratante:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu style="width: 150px" 
                                                             id="selMed"
                                                             filter="true"
                                                filterMatchMode="startsWith"
                                                              value="#{oDatosHC.historiaClinica.episodioMedico.medTratante.folioPers}"> 
                                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                                <f:selectItems value="#{oDatosHC.medicos}" var="med1" itemLabel="#{med1.nombreCompleto}" itemValue="#{med1.folioPers}"/>
                                                <p:ajax/>
                                            </p:selectOneMenu> 
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Médico que lo recibe:"/>
                                            <h:outputText value=" * " style="font-weight:bold;color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu style="width: 150px" 
                                                             id="selMedRecibe" 
                                                             filter="true"
                                                filterMatchMode="startsWith"
                                                              value="#{oDatosHC.historiaClinica.episodioMedico.medRecibe.folioPers}"> 
                                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{oDatosHC.medicos}" 
                                                               var="med2" itemLabel="#{med2.nombreCompleto}" 
                                                               itemValue="#{med2.folioPers}"/>
                                                <p:ajax/>
                                            </p:selectOneMenu> 
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Identificación de Paciente:"/>
                                            <h:outputText value=" * " style="font-weight:bold;color: red"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneRadio required="true" 
                                                label="Identificación de Paciente" 
                                                id="radioTipoPac" 
                                                value="#{oDatosHC.historiaClinica.paciente.tipo}">
                                                <f:selectItem itemLabel="PSH" itemValue="PSH "/>
                                                <f:selectItem itemLabel="PNSH" itemValue="PNSH"/>
                                                <p:ajax/>
                                            </p:selectOneRadio> 
                                        </p:column>
                                    </p:row>  
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Tipo de Paciente:"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{oDatosHC.formaPago}">
                                                <f:selectItem itemLabel="Seleccione" itemValue="S"/>
                                                <f:selectItem itemLabel="Crédito" itemValue="CRED"/>
                                                <f:selectItem itemLabel="Contado" itemValue="CONT"/>
                                                <p:ajax listener="#{oDatosHC.validaFormaPago()}" update="selComp selDoctos dtDoctos btnAgregar btnEliminar"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Compañía:"/>
                                        </p:column>
                                        <p:column colspan="3">
                                            <p:selectOneMenu id="selComp" disabled="#{oDatosHC.disCompania}" value="#{oDatosHC.historiaClinica.episodioCC.compCred.idEmp}">
                                                <f:selectItem itemLabel="Seleccione" itemValue="S"/>
                                                <f:selectItems value="#{oDatosHC.listCompanias}" var="comp" itemLabel="#{comp.nombreCorto}" itemValue="#{comp.idEmp}"/>
                                                <p:ajax listener="#{oDatosHC.validaCompania()}" update="selDoctos"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Documento:"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:selectOneMenu id="selDoctos" value="#{oDatosHC.selSelectedFmt}" disabled="#{oDatosHC.disCompania}" converter="#{oConverterFmtCiaCred}">
                                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                                <f:selectItems value="#{oDatosHC.listFormatos}" var="form" itemLabel="#{form.nomFmt}" itemValue="#{form}"/>
                                                <p:ajax update="selDoctos"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton id="btnAgregar" value="Agregar" disabled="#{oDatosHC.disCompania}">
                                                <p:ajax update="dtDoctos selDoctos :formulario:msgs" listener="#{oDatosHC.agregarDocto()}"/>
                                            </p:commandButton><br/>
                                            <p:commandButton id="btnEliminar" value="Eliminar" disabled="#{oDatosHC.disCompania}">
                                                <p:ajax update="dtDoctos selDoctos :formulario:msgs" listener="#{oDatosHC.eliminarDocto()}"/>
                                            </p:commandButton>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:dataTable id="dtDoctos" emptyMessage="No hay documentos" value="#{oDatosHC.historiaClinica.episodioCC.formatos}" var="fmt"
                                                         selection="#{oDatosHC.dtSelectedFmt}" rowKey="#{fmt.idFmt}" disabledSelection="#{oDatosHC.disCompania}">
                                                <p:ajax event="rowSelectRadio"/>
                                                <p:column selectionMode="single"/>
                                                <p:column headerText="Documento">
                                                    <p:outputLabel value="#{fmt.nomFmt}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6">
                                            <h:outputText value="Domicilio" style="font-weight:bold"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Calle y Número:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                         value="#{oDatosHC.historiaClinica.paciente.calleYNum}"><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Colonia:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                         value="#{oDatosHC.historiaClinica.paciente.colonia}"><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="C.P."/>
                                        </p:column>
                                        <p:column colspan="5">
                                            <p:inputText value="#{oDatosHC.historiaClinica.paciente.CP}">
                                                <p:ajax event="change" 
                                                        listener="#{oDatosHC.buscaCD}" 
                                                        update="itCiudad itMpio itEdo"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Ciudad:"/>
                                        </p:column>
                                        <p:column >
                                            <p:inputText readonly="true" 
                                                         id="itCiudad"  
                                                         value="#{oDatosHC.historiaClinica.paciente.ciudad.descrip}"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Municipio:"/>
                                        </p:column>
                                        <p:column >
                                            <p:inputText readonly="true" id="itMpio"  value="#{oDatosHC.historiaClinica.paciente.mpio.descrip}"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Estado:"/>
                                        </p:column>
                                        <p:column >
                                            <p:inputText readonly="true" id="itEdo"  value="#{oDatosHC.historiaClinica.paciente.edo.descrip}"/>
                                        </p:column>
                                    </p:row>
                                     <p:row>
                                        <p:column>
                                            <h:outputText value="Otra Ciudad:"/>
                                        </p:column>
                                         <p:column colspan="5">
                                            <p:inputText value="#{oDatosHC.historiaClinica.paciente.ciudadPoblacion}"
                                                         size="160"
                                                         style="text-transform: uppercase"
                                                         maxlength="150">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                     </p:row>
                                    <p:row>
                                        <p:column colspan="6">
                                            <h:outputText value="Teléfonos"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Casa:"/>
                                        </p:column>
                                        <p:column >
                                            <p:inputText  value="#{oDatosHC.historiaClinica.paciente.telCasa}"><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Celular"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  value="#{oDatosHC.historiaClinica.paciente.telCelular}" ><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Correo Electrónico"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText size="40" 
                                                         value="#{oDatosHC.historiaClinica.paciente.correoElectronico}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Alergias:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="text-transform: uppercase"
                                                         value="#{oDatosHC.historiaClinica.alergias}"><p:ajax/></p:inputText>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Padecimiento actual/"/><br/>
                                            <h:outputText value="motivo consulta"/>
                                        </p:column>
                                        <p:column colspan="3">
                                            <p:inputText style="text-transform: uppercase"
                                                         size="80"
                                                value="#{oDatosHC.historiaClinica.motivoConsEnfAct}"><p:ajax/></p:inputText>
                                        </p:column>
                                    </p:row>
                                     
                                <p:row>
                                    <p:column colspan="6">
                                        <h:outputText style="font-weight: bold"
                                            value="Datos del Familiar que Acompa&ntilde;a"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:outputText 
                                            value="Domicilio"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText size="40" 
                                                     style="text-transform: uppercase"
                                                     value="#{oDatosHC.historiaClinica.episodioMedico.domicilioFamiliar}">
                                            <p:ajax/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <h:outputText 
                                            value="Tel&eacute;fono"/>
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:inputText size="40" 
                                                     value="#{oDatosHC.historiaClinica.episodioMedico.telefonoFamiliar}">
                                            <p:ajax/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>  
                                <p:row>
                                    <p:column>
                                        <h:outputText 
                                            value="Empresa donde trabaja"/>
                                    </p:column>
                                    <p:column colspan="5">
                                        <p:inputText size="60" 
                                                     style="text-transform: uppercase"
                                                     value="#{oDatosHC.historiaClinica.episodioMedico.empresaFamiliar}">
                                            <p:ajax/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:outputText 
                                            value="Domicilio Empresa"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText size="40" 
                                                     style="text-transform: uppercase"
                                                     value="#{oDatosHC.historiaClinica.episodioMedico.domicilioEmpresaFamiliar}">
                                            <p:ajax/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <h:outputText 
                                            value="Tel&eacute;fono Empresa"/>
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:inputText size="40" 
                                                     value="#{oDatosHC.historiaClinica.episodioMedico.telefonoEmpresaFamiliar}">
                                            <p:ajax/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                    <p:row>
                                        <p:column colspan="6">
                                            <h:outputText value="Exploración Física Inicial" style="font-weight: bold"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Estatura:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  value="#{oDatosHC.historiaClinica.examenFisico.talla}" size="8"><p:ajax/></p:inputText> mts.
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Peso:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  value="#{oDatosHC.historiaClinica.examenFisico.peso}" size="8"><p:ajax/></p:inputText> Kg.
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="FC:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  value="#{oDatosHC.historiaClinica.examenFisico.frecCard}" size="8"><p:ajax/></p:inputText> lat x min.
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="FR:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  value="#{oDatosHC.historiaClinica.examenFisico.frecResp}" size="8"><p:ajax/></p:inputText> resp x min.
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="TA:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  value="#{oDatosHC.historiaClinica.examenFisico.TAA}" size="3"><p:ajax/></p:inputText> /
                                            <p:inputText  value="#{oDatosHC.historiaClinica.examenFisico.TAB}" size="3"><p:ajax/></p:inputText> mmHg
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Temperatura:"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText  value="#{oDatosHC.historiaClinica.examenFisico.temp}" size="8"><p:ajax/></p:inputText>°C
                                        </p:column>
                                    </p:row>
                                    <p:row>
